<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Are you a Triangle?</title>
  </head>
  <body>
    <div class="container">
      <h1>ARE YOU A TRIANGLE?</h1>

      <form id="triangleForm">
        <div class="form-group">
          <label for="side1">Enter the length of the first side:</label>
          <input id="length1" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Enter the length of the second side:</label>
          <input id="length2" type="text">
        </div>
        <div class="form-group">
        <label for="side3">And finally, enter the length of the third side:</label>
        <input id="length3" type="text">
        </div>

        <button type="submit" class="btn btn-warning">Tell Me!</button>
      </form>

      <div id="result">
        You are a<span class="output"></span>triangle!
      </div>
    </div>
  </body>
</html>
